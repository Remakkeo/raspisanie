<!DOCTYPE html>
<html>
<head>
	<title>Расписание дня</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 10px;
		}

		th {
			background-color: #ddd;
			font-weight: bold;
			padding: 8px;
			text-align: center;
			border: 1px solid #ccc;
		}

		td {
			padding: 8px;
			text-align: center;
			border: 1px solid #ccc;
		}

		.column {
			float: left;
			width: 16%; /* одна седьмая ширины родительского элемента */
			padding: 10px;
			box-sizing: border-box;
		}

		.clearfix::after {
			content: "";
			clear: both;
			display: table;
		}
	</style>
</head>
<body>
	<div class="column">
		<table>
			<tr>
				<th>Понедельник</th>
			</tr>
			<tr>

			</tr>

			</tr>
		</table>
	</div>
